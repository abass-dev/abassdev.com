name: Build and Deploy

on:
  push:
    branches:
      - production  # Change to your default branch if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # Specify the Node.js version

    - name: Cache node modules
      uses: actions/cache@v2
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install

    - name: Build the project
      env:  # Set environment variables for the build
        REACT_APP_RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY }}
        REACT_APP_GA_TRACKING_ID: ${{ secrets.GA_TRACKING_ID }}
        NODE_ENV: production
      run: npm run build  # Ensure this is the correct build command

    - name: List files
      run: ls -R

    - name: Deploy to Server
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
      run: |
        sshpass -p "${{ secrets.SSH_PASSWORD }}" scp -o StrictHostKeyChecking=no -r build/* $USERNAME@$HOST:$REMOTE_PATH
